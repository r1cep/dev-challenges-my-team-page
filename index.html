<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="icon" href="devchallenges.png" />
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.2/destyle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&amp;family=PT+Serif:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>My team page</title>
  </head>
  <body>
    <header class="header container">
      <h1 class="header-title">The creative crew</h1>
      <div class="header-contents">
        <h2 class="header-contents__title">Who we are</h2>
        <p class="header-contents__description">We are team of creatively diverse. driven. innovative individuals working in various locations from the world.</p>
      </div>
    </header>
    <main class="main container">
      <section>
        <ul class="crew-list">
          <li class="crew-list__crew-item">
            <figure>
              <img class="crew-list__crew-img" src="./photo1.png" alt="" width="238" height="341" decoding="async" loading="lazy" />
              <figcaption class="crew-list__crew-name">Bill Mahoney</figcaption>
            </figure>
            <p class="crew-list__crew-job">Product owner</p>
          </li>
          <li class="crew-list__crew-item">
            <figure>
              <img class="crew-list__crew-img" src="./photo2.png" alt="" width="238" height="341" decoding="async" loading="lazy" />
              <figcaption class="crew-list__crew-name">Saba Cabrera</figcaption>
            </figure>
            <p class="crew-list__crew-job">Art director</p>
          </li>
          <li class="crew-list__crew-item">
            <figure>
              <img class="crew-list__crew-img" src="./photo3.png" alt="" width="238" height="341" decoding="async" loading="lazy" />
              <figcaption class="crew-list__crew-name">Shae Le</figcaption>
            </figure>
            <p class="crew-list__crew-job">Tech Lead</p>
          </li>
          <li class="crew-list__crew-item">
            <figure>
              <img class="crew-list__crew-img" src="./photo4.png" alt="" width="238" height="341" decoding="async" loading="lazy" />
              <figcaption class="crew-list__crew-name">Skylah Lu</figcaption>
            </figure>
            <p class="crew-list__crew-job">UX Designer</p>
          </li>
          <li class="crew-list__crew-item">
            <figure>
              <img class="crew-list__crew-img" src="./photo5.png" alt="" width="238" height="341" decoding="async" loading="lazy" />
              <figcaption class="crew-list__crew-name">Griff Richards</figcaption>
            </figure>
            <p class="crew-list__crew-job">Developer</p>
          </li>
          <li class="crew-list__crew-item">
            <figure>
              <img class="crew-list__crew-img" src="./photo6.png" alt="" width="238" height="341" decoding="async" loading="lazy" />
              <figcaption class="crew-list__crew-name">Stan John</figcaption>
            </figure>
            <p class="crew-list__crew-job">Developer</p>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer container">
      <small class="footer-signature">created by r1cep - devChallenges.io</small>
    </footer>
  </body>
</html>
